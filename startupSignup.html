<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>InnoLink</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:400,700"
    />
    <!-- https://fonts.google.com/specimen/Roboto -->
    <link rel="stylesheet" href="css/fontawesome.min.css" />
    <!-- https://fontawesome.com/ -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- https://getbootstrap.com/ -->
    <link rel="stylesheet" href="css/templatemo-style.css">
   
  </head>

   <body id="reportsPage">
    <div class="" id="home">
      <nav class="navbar navbar-expand-xl">
        <div class="container h-100">
          <a class="navbar-brand" href="home.html">
          </a>
          <button
            class="navbar-toggler ml-auto mr-0"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="fas fa-bars tm-nav-icon"></i>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto h-100">
              <li class="nav-item">
                <a class="nav-link active" href="home.html">
                   Home
                  <span class="sr-only">(current)</span>
                </a>
              </li>
             
              <li class="nav-item">
                <a class="nav-link" href="#">
                  About
                </a>
              </li>

              <li class="nav-item">
                <a class="nav-link " href="#">
                   our Services
                </a>
              </li>
             
            </ul>
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link d-block" href="#">
                  contact
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="container mt-5">
        <div class="row tm-content-row">
          <div class="col-12 tm-block-col">
            <div class="tm-bg-primary-dark tm-block tm-block-h-auto">
              <h2 class="tm-block-title">Categorie of Startup</h2>
              <select class="custom-select">
                <option value="0">Select categorie</option>
                <option value="1">E-commerce and Retail</option>
                <option value="2">Healthcare and Biotech</option>
                <option value="3">Financial Technology</option>
                <option value="4">Social Impact and Sustainability</option>
                <option value="4">Consumer Goods and Services</option>
                <option value="4">Education Technology</option>
                <option value="4">Travel and Hospitality</option>
                <option value="4">Real Estate Tech</option>
                <option value="4">Transportation and Mobility</option>
                <option value="4">Software as a Service</option>
                <option value="4">Green and Clean Energy</option>

              </select>
            </div>
          </div>
        </div>
        <!-- row -->
        <div class="row tm-content-row">
          <div class="tm-block-col tm-col-avatar">
            <div class="tm-bg-primary-dark tm-block tm-block-avatar">
              <h2 class="tm-block-title">Upload Files</h2>
              
              <input type="file" id="add" class="btn btn-primary btn-block text-uppercase" hidden>

              </input>
              
                 <label class="btn btn-primary btn-block text-uppercase" for="add">Business Plan</label>

              
                  <input type="file" id="add" class="btn btn-primary btn-block text-uppercase" hidden>

              </input>
              
                 <label class="btn btn-primary btn-block text-uppercase" for="add">Registration</label>

                  
                  <input type="file" id="add" class="btn btn-primary btn-block text-uppercase" hidden>

              </input>
              
                 <label class="btn btn-primary btn-block text-uppercase" for="add">Portfolio</label>

                  
                  <input type="file" id="add" class="btn btn-primary btn-block text-uppercase" hidden>

              </input>
              
                 <label class="btn btn-primary btn-block text-uppercase" for="add">Choose File</label>

                  <span id="file-chosen" >No file chosen</span>
            </div>
          </div>
          <div class="tm-block-col tm-col-account-settings">
            <div class="tm-bg-primary-dark tm-block tm-block-settings">
              <h2 class="tm-block-title">Create Account</h2>
              <form action="" class="tm-signup-form row">
                <div class="form-group col-lg-6">
                  <label for="name">Startup Name</label>
                  <input
                    id="name"
                    name="name"
                    type="text"
                    class="form-control validate"
                  />
                </div>
                  <div class="form-group col-lg-6">
                  <label for="name">COE Name</label>
                  <input
                    id="coename"
                    name="name"
                    type="text"
                    class="form-control validate"
                  />
                </div>
                 <div class="form-group col-lg-6">
                  <label for="phone">Tax ID </label>
                  <input
                    id="Matricule"
                    name="phone"
                    type="tel"
                    class="form-control validate"
                  />
                </div>
                <div class="form-group col-lg-6">
                  <label for="email">Email</label>
                  <input
                    id="email"
                    name="email"
                    type="email"
                    class="form-control validate"
                  />
                </div>
                <div class="form-group col-lg-6">
                  <label for="password">Password</label>
                  <input
                    id="password"
                    name="password"
                    type="password"
                    class="form-control validate"
                  />
                </div>
                <div class="form-group col-lg-6">
                  <label for="password2">Re-enter Password</label>
                  <input
                    id="password2"
                    name="password2"
                    type="password"
                    class="form-control validate"
                  />
                </div>
                <div class="form-group col-lg-6">
                  <label for="phone">Phone</label>
                  <input
                    id="phone"
                    name="phone"
                    type="tel"
                    class="form-control validate"
                  />
                </div>
               
                <div class="form-group col-lg-6">
                  <label class="tm-hide-sm">&nbsp;</label>
                  <button
                    type="submit"
                    class="btn btn-primary btn-block text-uppercase"
                  >
                   Sign UP
                  </button>
                </div>
                <div class="col-12">
                  <button
                    type="submit"
                    class="btn btn-primary btn-block text-uppercase"
                  >
                   Reset
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      
    </div>

    <script src="js/jquery-3.3.1.min.js"></script>
    <!-- https://jquery.com/download/ -->
    <script src="js/bootstrap.min.js"></script>
    <!-- https://getbootstrap.com/ -->

    <script type="text/javascript">
      const actualBtn = document.getElementById('add');

const fileChosen = document.getElementById('file-chosen');

actualBtn.addEventListener('change', function(){
  fileChosen.textContent = this.files[0].name
})
    </script>
  </body>
</html>
