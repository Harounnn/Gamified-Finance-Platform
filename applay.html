                 <div class="form-group mb-3">
  <label for="name">Startup Name</label>

</div>

<div class="form-group mb-3">

</div>

<div class="form-group mb-3">

</div>
<a
              href="#"

    <script src="js/jquery-3.3.1.min.js"></script>
    <!-- https://jquery.com/download/ -->
    <script src="jquery-ui-datepicker/jquery-ui.min.js"></script>

    <!-- https://getbootstrap.com/ -->
    <script>
      $(function() {
        $("#expire_date").datepicker();
      });
    </script>
    <script>
  // Get the elements
  const descriptionInput = document.getElementById('descriptionInput');
  const startupNameSpan = document.getElementById('startupName');
  const categoryOutputSpan = document.getElementById('categoryOutput');

  // Add input event listener to description input
  descriptionInput.addEventListener('input', updateCategory);

  function updateCategory() {
    // Get the values
    const descriptionValue = Number(descriptionInput.value);
    const startupNameText = startupNameSpan.textContent;
    
    // Extract numeric part from the text content
    const startupNameValue = Number(startupNameText.match(/\d+/)[0]);

    // Check if the extracted value is a valid number
    if (!isNaN(startupNameValue)) {
      // Calculate the product
      const product = descriptionValue * startupNameValue;

      // Display the result in the category span
      categoryOutputSpan.textContent = product;
    } else {
      // Handle the case where the extraction fails
      categoryOutputSpan.textContent = 'Invalid Input';
    }
  }
</script>
